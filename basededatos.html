  <body>
    <header>
      <h1>ðŸ“‹ Registro de Visitantes</h1>
      <p style="opacity: 0.9;">Mundo de Fe Costa Rica</p>
    </header>

    <main>
      <table id="tablaVisitantes">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>TelÃ©fono</th>
            <th>Fecha</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>

    <footer>
      Â© <span id="year"></span> Mundo de Fe Costa Rica Â· Todos los derechos reservados
    </footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
      // ConfiguraciÃ³n Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyCH3PFA3aZRfcWULt7zTTpNFERnKgijE7w",
        authDomain: "hospitalidad-mdf.firebaseapp.com",
        databaseURL: "https://hospitalidad-mdf-default-rtdb.firebaseio.com/",
        projectId: "hospitalidad-mdf",
        storageBucket: "hospitalidad-mdf.firebasestorage.app",
        messagingSenderId: "460182229194",
        appId: "1:460182229194:web:0dae840c04f5b5a7236433",
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();
      const tabla = document.querySelector("#tablaVisitantes tbody");

      // Cargar datos
      function cargarDatos() {
        db.ref("visitantes").on("value", (snapshot) => {
          tabla.innerHTML = "";
          snapshot.forEach((child) => {
            const data = child.val();
            const id = child.key;

            const fila = document.createElement("tr");
            fila.innerHTML = `
              <td contenteditable="false">${data.nombre || ""}</td>
              <td contenteditable="false">${data.correo || ""}</td>
              <td contenteditable="false">${data.telefono || ""}</td>
              <td>${new Date(data.fecha).toLocaleString("es-CR")}</td>
              <td>
                <button class="edit">Editar</button>
                <button class="save" style="display:none;">Guardar</button>
                <button class="delete">Borrar</button>
              </td>
            `;

            fila.querySelector(".edit").onclick = () => editarFila(fila);
            fila.querySelector(".save").onclick = () => guardarFila(fila, id);
            fila.querySelector(".delete").onclick = () => borrarFila(id);

            tabla.appendChild(fila);
          });
        });
      }

      function editarFila(fila) {
        fila.querySelectorAll("td[contenteditable]").forEach((td) => (td.contentEditable = true));
        fila.querySelector(".edit").style.display = "none";
        fila.querySelector(".save").style.display = "inline-block";
      }

      function guardarFila(fila, id) {
        const [nombre, correo, telefono] = fila.querySelectorAll("td");
        db.ref("visitantes/" + id).update({
          nombre: nombre.textContent.trim(),
          correo: correo.textContent.trim(),
          telefono: telefono.textContent.trim(),
        });
        fila.querySelectorAll("td[contenteditable]").forEach((td) => (td.contentEditable = false));
        fila.querySelector(".edit").style.display = "inline-block";
        fila.querySelector(".save").style.display = "none";
      }

      function borrarFila(id) {
        if (confirm("Â¿Seguro que deseas eliminar este registro?")) {
          db.ref("visitantes/" + id).remove();
        }
      }

      cargarDatos();
    </script>
  </body>
